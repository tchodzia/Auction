<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Auction service">
    <meta name="keywords" content="auction">
    <meta name="author" content="Magdalena Tchorzewska, Paweł Hermanowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create new bid</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
<!--
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
-->
</head>
<body>

<nav th:replace="fragments/nav:: nav"></nav>
<br>
<div class="container">
    <form th:object="${newbid}" th:action="@{/bidding/newbid}" method="post">
        <div class="mb-3">
            <label for="auction" class="form-label">Aukcja:</label>
            <input id="auction" class="form-control" type="text" th:field="*{auction_id}">
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Użytkownik:</label>
            <input id="user" class="form-control" type="text" th:field="*{user_id}">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota:</label>
            <input id="amount" class="form-control" type="text" th:field="*{amount}">
            <div
                    th:if="${#fields.hasErrors('amount')}"
                    th:text="${#fields.errors('amount')[0]}"
                    class="invalid-feedback-custom"
            ></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Utwórz</button>
        </div>
    </form>
</div>
</body>
</html>
