<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Auction service">
    <meta name="keywords" content="auction">
    <meta name="author" content="Magdalena Tchorzewska, PaweÅ‚ Hermanowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create new bid</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://assets.allegrostatic.com/metrum/metrum-brand/allegro-347440b030.svg" alt="Serwis aukcyjny"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <form th:object="${newbid}" th:action="@{/auctions/newbid}" method="post">
        <div class="mb-3">
            <label for="auction" class="form-label">Auction:</label>
            <input id="auction" class="form-control" type="text" th:field="*{auction_id}">
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User:</label>
            <input id="user" class="form-control" type="text" th:field="*{user_id}">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input id="amount" class="form-control" type="text" th:field="*{amount}">
            <div
                    th:if="${#fields.hasErrors('amount')}"
                    th:text="${#fields.errors('amount')[0]}"
                    class="invalid-feedback-custom"
            ></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Bid</button>
        </div>
    </form>
</div>
</body>
</html>
